name: potion_focus
description: A ritual-based focus and productivity app where sessions become collectible potion artifacts
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^5.2.1
  connectivity_plus: ^5.0.2
  cupertino_icons: ^1.0.2
  flutter_local_notifications: ^17.2.2
  flutter_riverpod: ^2.4.9
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  intl: ^0.18.1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  lottie: ^2.7.0
  path_provider: ^2.1.1
  purchases_flutter: ^8.0.0
  riverpod_annotation: ^2.3.3
  sensors_plus: ^7.0.0
  shared_preferences: ^2.2.2
  supabase_flutter: ^2.0.0
  url_launcher: ^6.2.0
  uuid: ^4.2.1
  wakelock_plus: ^1.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  flutter_lints: ^3.0.1
  isar_generator: ^3.1.0+1
  riverpod_generator: ^2.3.9


flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/lottie/
    - assets/fonts/
    - assets/sounds/
  
  fonts:
    - family: PressStart2P
      fonts:
        - asset: assets/fonts/PressStart2P-Regular.ttf
    - family: Silkscreen
      fonts:
        - asset: assets/fonts/Silkscreen-Regular.ttf
        - asset: assets/fonts/Silkscreen-Bold.ttf
          weight: 700

